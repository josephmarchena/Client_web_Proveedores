    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        font-family: "Roboto", sans-serif;
        background-color: #EDEDED;
        /* overflow-y: scroll; */
        scrollbar-color: #D15939 #fcfcfc;
        scrollbar-width: thin;
        scrollbar-track-color: #D15939 #D15939;
      }

      .wave {
        width: 100%;
        height: 100%;
        position: absolute;
        /* border: 1px solid blueviolet; */
        margin-bottom: 0px;
        z-index: 0;
      }

      nav {
        position: absolute;
        display: flex;
        padding-left: 40px;
        padding-top: 10px;
        /* border: 1px solid greenyellow; */
      }

      nav img {
        width: 320px;
      }

      .container-login {
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: 58% 42%;
        /* grid-gap: 7rem; */
        /* padding: 0 2rem; */
        /* border: 1px solid blue; */
        /* background-color: beige; */
      }

      .img {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        /* border: 1px solid orange; */
       /*  padding-right: 25px; */
        /* padding-bottom: 50px; */
        z-index: 5;
      }

      .img img {
        width: 100%;
        height: 100%;
        
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        /* padding-right: 2rem; */
        padding-bottom: 50px;
        z-index: 5;
        /* border: 1px solid blue; */
      }

      
      /* form {
        width: 450px;
        border: 1px solid blue;
        z-index: 100;
      } */


      .form {
        width: 450px;
        /* border: 1px solid blue; */
        z-index: 100;
      }



      .avatar {
        width: 270px;
        margin-bottom: 35px;
      }

      .input-div .i .iuser {
        /* border: 1px solid blueviolet; */
        width: 20px;
      }

      .input-div .i .ipassword {
        /* border: 1px solid blueviolet; */
        width: 20px;
      }

      /* .input-div-tipo ul input{
    border: 1px solid yellow;
    margin-top: 30px;
    width: 40px;
} */

      .input-div-tipo {
        display: flex;
        justify-content: center;
        position: relative;
        margin-top: 25px;
        margin-bottom: 50px;
      }

      .select-div-tipo {
        display: none;
      }

      .input-div-tipo input {
        margin-right: 10px;
        cursor: pointer;
      }
      .input-div-tipo input:hover {
        color: #e8194f;
      }

      .input-div-tipo label {
        margin-right: 30px;
        cursor: pointer;
      }

      input[type="radio"] {
        border: 1px solid gray;
        /* border: 0.0625em solid rgba(255, 255, 255, .5); */
        border-radius: 50%;
        box-shadow: inset 0 0 0 0 white;
        cursor: pointer;
        font: inherit;
        height: 1em;
        outline: none;
        width: 1em;
        -webkit-appearance: none;
      }
      input[type="radio"]:checked {
        background-color: white;
        box-shadow: inset 0 0 0 0.1875em #D15939;
        -webkit-transition: background 0.55s, box-shadow 0.5s;
        transition: background 0.55s, box-shadow 0.5s;
      }

      .input-div {
        position: relative;
        display: grid;
        grid-template-columns: 7% 93%;
        margin: 25px 0;
        padding: 5px 0;
        border-bottom: 2px solid #d9d9d9;
      }

      .input-div.focus .i i {
        color: #D15939;
      }

      .input-div.focus div h5 {
        top: -5px;
        font-size: 15px;
      }

      .input-div,
      .one {
        margin-top: 25px;
      }

      .input-div,
      .two {
        margin-bottom: 14px;
      }

      .i {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .input-div > div {
        position: relative;
        height: 45px;
      }

      .input-div > div h5 {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        font-size: 18px;
        transition: 0.3s;
      }

      .input {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        border: none;
        outline: none;
        background: none;
        padding: 0.5rem 0.7rem;
        font-size: 1.2rem;
        font-family: "Roboto", sans-serif;
        color: #555;
      }

      a {
        display: block;
        text-align: right;
        text-decoration: none;
        color: #fff;
        font-size: 0.9rem;
        transition: 0.3s;
      }

      a:hover {
        color: #e8194f;
      }

      .btn {
        display: block;
        width: 100%;
        height: 50px;
        border-radius: 25px;
        margin: 1rem 0;
        font-size: 1.2rem;
        outline: none;
        border: none;
        background-image: linear-gradient(to right, #D15939, #D15939, #D15939);
        cursor: pointer;
        color: #fff;
        text-transform: uppercase;
        font-family: "Roboto", sans-serif;
        background-size: 200%;
        z-index: 20;
        transition: 0.5s;
      }

      .btn:hover {
        opacity: 0.9;
        
        /* background-position: right; */
      }


      /* ESTILOS PARA MENU */

    .sidebar{
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 270px;
      background: #D15939;
      z-index: 100;
      transition: all 0.5s ease;
    }
    .sidebar.close{
      width: 5%;
    }
    .sidebar .logo-details{
      height: 60px;
      width: 100%;
      display: flex;
      align-items: center;
    }
    .sidebar .logo-details i{
      font-size: 30px;
      color: #fff;
      height: 50px;
      min-width: 78px;
      text-align: center;
      line-height: 50px;
    }
    .sidebar .logo-details .logo_name{
      font-size: 22px;
      color: #fff;
      font-weight: 600;
      transition: 0.3s ease;
      transition-delay: 0.1s;
    }
    .sidebar.close .logo-details .logo_name{
      transition-delay: 0s;
      opacity: 0;
      pointer-events: none;
    }
    .sidebar .nav-links{
      height: 100%;
      padding: 30px 0 150px 0;
      overflow: auto;
    }
    .sidebar.close .nav-links{
      overflow: visible;
    }
    .sidebar .nav-links::-webkit-scrollbar{
      display: none;
    }
    .sidebar .nav-links li{
      position: relative;
      list-style: none;
      transition: all 0.4s ease;
    }
    .sidebar .nav-links li:hover{
      background: #1d1b31;
    }
    .sidebar .nav-links li .iocn-link{
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .sidebar.close .nav-links li .iocn-link{
      display: block
    }
    .sidebar .nav-links li i{
      height: 50px;
      min-width: 78px;
      text-align: center;
      line-height: 50px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .sidebar .nav-links li.showMenu i.arrow{
      transform: rotate(-180deg);
    }
    .sidebar.close .nav-links i.arrow{
      display: none;
    }
    .sidebar .nav-links li a{
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .sidebar .nav-links li a .link_name{
      font-size: 18px;
      font-weight: 400;
      color: #fff;
      transition: all 0.4s ease;
    }
    .sidebar.close .nav-links li a .link_name{
      opacity: 0;
      pointer-events: none;
    }
    .sidebar .nav-links li .sub-menu{
      padding: 6px 6px 14px 80px;
      margin-top: -10px;
      background: #1d1b31;
      display: none;
      line-height: 34px;
    }
    .sidebar .nav-links li.showMenu .sub-menu{
      display: block;
    }
    .sidebar .nav-links li .sub-menu a{
      color: #fff;
      font-size: 15px;
      padding: 5px 0;
      white-space: nowrap;
      opacity: 0.6;
      transition: all 0.3s ease;
    }
    .sidebar .nav-links li .sub-menu a:hover{
      opacity: 1;
    }
    .sidebar.close .nav-links li .sub-menu{
      position: absolute;
      left: 100%;
      top: -10px;
      margin-top: 0;
      padding: 10px 20px;
      border-radius: 0 6px 6px 0;
      opacity: 0;
      display: block;
      pointer-events: none;
      transition: 0s;
    }
    .sidebar.close .nav-links li:hover .sub-menu{
      top: 0;
      opacity: 1;
      pointer-events: auto;
      transition: all 0.4s ease;
    }
    .sidebar .nav-links li .sub-menu .link_name{
      display: none;
    }
    .sidebar.close .nav-links li .sub-menu .link_name{
      font-size: 18px;
      opacity: 1;
      display: block;
    }
    .sidebar .nav-links li .sub-menu.blank{
      opacity: 1;
      pointer-events: auto;
      padding: 3px 20px 6px 16px;
      opacity: 0;
      pointer-events: none;
    }
    .sidebar .nav-links li:hover .sub-menu.blank{
      top: 50%;
      transform: translateY(-50%);
    }
    .sidebar .profile-details{
      position: fixed;
      bottom: 0;
      width: 260px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1d1b31;
      padding: 12px 0;
      transition: all 0.5s ease;
    }
    .sidebar.close .profile-details{
      background: none;
    }
    .sidebar.close .profile-details{
      width: 78px;
    }
    .sidebar .profile-details .profile-content{
      display: flex;
      align-items: center;
    }
    .sidebar .profile-details img{
      height: 52px;
      width: 52px;
      object-fit: cover;
      border-radius: 16px;
      margin: 0 14px 0 12px;
      background: #1d1b31;
      transition: all 0.5s ease;
    }
    .sidebar.close .profile-details img{
      padding: 10px;
    }
    .sidebar .profile-details .profile_name,
    .sidebar .profile-details .job{
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      white-space: nowrap;
    }
    .sidebar.close .profile-details i,
    .sidebar.close .profile-details .profile_name,
    .sidebar.close .profile-details .job{
      display: none;
    }
    .sidebar .profile-details .job{
      font-size: 12px;
    }
    .home-section{
      position: relative;
      width: 100%;
      /* display: flex;
      justify-content: space-between; */
      /* height: 100vh; */
      left: 260px;
      transition: all 0.5s ease;
      /* border: 1px solid black; */
      /* background-color: #fff; */
    }
    .home-content-b{
      position: relative;
      margin: 10px 20px 0 0;
    }
    .home-content-b img{
      width: 320px;
    }

    .section-contenido{
      position: relative;
      left: 0px;
    }

    .sidebar.close ~ .home-section{
      left: 78px;
      width: calc(100% - 78px);
    }
    .home-section .home-content{
      height: 60px;
      display: flex;
      align-items: center;
    }
    .home-section .home-content .bx-menu,
    .home-section .home-content .text{
      color: #D15939;
      font-size: 35px;
    }
    .home-section .home-content .bx-menu{
      margin: 0 15px;
      cursor: pointer;
    }
    .home-section .home-content .text{
      font-size: 26px;
      font-weight: 600;
    }

    .card{
      position: relative;
      margin: auto;
      margin-top: 40px;
      width: 90%;
      left: 40px;
      transition: all 0.5s ease;
      line-height: 28px;
    }
  
    ::-webkit-scrollbar{
      width: 10px;
    }

    ::-webkit-scrollbar-track{
      background: #fff;
      border-radius: 50px;
    }

    ::-webkit-scrollbar-thumb{
      background: #D15939;
      border-radius: 50px;
    }

        .select-css {

          background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E"),
            linear-gradient(to bottom, #ffffff 0%, #f7f7f7 100%);
          background-repeat: no-repeat, repeat;
          background-position: right 0.7em top 50%, 0 0;
          background-size: 0.65em auto, 100%;
        }
        .select-css::-ms-expand {
          display: none;
        }
        .select-css:hover {
          border-color: #D15939;
        }
        .select-css:focus {
          border-color: #aaa;
          box-shadow: 0 0 1px 3px rgba(228, 61, 122, 0.7);
          box-shadow: 0 0 0 3px -moz-mac-focusring;
          color: #222;
          outline: none;
        }
        .select-css option {
          font-weight: normal;
        }

        .wave {

        .login-container {
